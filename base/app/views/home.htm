    <main role="main" class="container">

        <true>
	  <h2>Incomplete Picks!</h2>
	  <a class="btn btn-lg btn-primary" href="/makepicks" role="button">Make picks</a>

	<false>

	  <a class="btn btn-lg btn-primary" href="/makepicks" role="button">View Submitted Picks</a>
	</false>
	</check>
    </main>
