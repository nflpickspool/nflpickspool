<main>
    <div class="container">
      <div class="py-3 text-center">
        <h2>NFL Picks Pool Sign Up Form</h2>
      </div>

      <div class="row">
        <div class="col-md order-md-1">
          <form class="needs-validation" method="POST" action="/registerNewUser" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" name="f_name" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" name="l_name" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="username">Username</label>
              <div class="input-group">
                <input type="text" class="form-control" name="handle" placeholder="Username" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="state">State</label>
                <select class="custom-select d-block w-100" name="state" required>
                  <option value="">Choose...</option>
	          <include href="states.htm" />
                </select>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" name="ZIP" placeholder="" required>
                <div class="invalid-feedback">
                  Zip code required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="zip">Favorite NFL Team</label>
                <select class="custom-select d-block w-100" name="favorite_nfl_team" required>
                  <option value="">Choose...</option>
                  <repeat group="{{ @teams }}" value="{{ @team }}">
                    <option value="{{ @team.id }}">{{ @team.region." ".@team.team }}</option>
	          </repeat>
                </select>
                <div class="invalid-feedback">
                  Favorite NFL Team required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="zip">Date of Birth</label>
                <input type="date" class="form-control" name="date_of_birth" placeholder="" required>
                <div class="invalid-feedback">
                  Date of Birth required.
                </div>
              </div>
            </div>
       
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
          </form>
        </div>
      </div>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
