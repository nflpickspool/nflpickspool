<main role="main" class="container">
<form method="POST" action="/updatePassword">
  <div class="form-group row">
    <label for="currentPassword" class="col-sm-2 col-form-label">Current Password</label>
    <div class="col-sm-10">
      <input type="password" id="currentPassword" name="currentPassword" class="form-control" placeholder="Current Password" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="newPassword" class="col-sm-2 col-form-label">New Password</label>
    <div class="col-sm-10">
      <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="New Password" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="repeatPassword" class="col-sm-2 col-form-label">Repeat New Password</label>
    <div class="col-sm-10">
      <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" placeholder="New Password" required>
    </div>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>
</main>
