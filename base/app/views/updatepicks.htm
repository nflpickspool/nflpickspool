<main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">
<script async src="https://cdn.carbonads.com/carbon.js?zoneid=1673&serve=C6AILKT&placement=getbootstrapcom" id="_carbonads_js"></script>

<h2 id="existing">Update Existing Picks</h2>
<form method="POST" action="/writeUpdatedPicks	">
<div class="bd-example">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Away</th>
      <th scope="col">Home</th>
      <th scope="col">Spread</th>
      <th scope="col">Moneyline</th>
      <th scope="col">Pick</th>
      <th scope="col">ML</th>
      <th scope="col">Lock</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <repeat group="{{ @oddsForExistingPicks }}" key="{{ @ikey }}" value="{{ @item }}">
      <tr>
	<input type="hidden" name="id[{{ @ikey }}]" id="id[{{ @ikey }}]" value="{{ @existingPicks[@ikey].id }}">
      	<td>{{ @item.date }}</td>
        <td>{{ @item.away }}</td>
        <td>{{ @item.home }}</td>
        <td>{{ @item.spread }}</td>
        <td>{{ @item.moneyline }}</td>
          <td>
	    <select class="form-control-inline" type="text" value="1" id="spread_pick[{{ @akey }}]" name="spread_pick[{{ @akey }}]">
	      <check if="{{ @existingPicks[@ikey].spread_pick == @item.away}}">
		<true>
 	       <option>{{ @item.away }}</option>
	       <option>{{ @item.home }}</option>
		</true>
		<false>
	       <option>{{ @item.home }}</option>
 	       <option>{{ @item.away }}</option>
		</false>
	      </check>
	    </select>
	  </td>
	  <td>
	    <select class="form-control-inline" type="text" value="1" id="ml_pick[{{ @akey }}]" name="ml_pick[{{ @akey }}]">
	       	<check if="{{ @existingPicks[@ikey].ml_pick == ''}}">
		  <true>
 	            <option></option>
 	            <option>{{ @item.away }}</option>
	            <option>{{ @item.home }}</option>
		  </true>
		  <false>
		     <check if="{{ @existingPicks[@ikey].ml_pick == @item.away}}">
		       <true>
 	                 <option>{{ @item.away }}</option>
	                 <option>{{ @item.home }}</option>
 	                 <option></option>
		       <true>
		       <false>
 	                 <option>{{ @item.home }}</option>
	                 <option>{{ @item.away }}</option>
 	                 <option></option>
		       </false>
		     </check>
		  </false>
		</check>
	    </select>
          </td>
	  <td>
	    <input class="form-check-input-inline" type="checkbox" value="1" id="lock[{{ @akey }}]" name="lock[{{ @akey }}]"
	      <check if="{{ @existingPicks[@ikey].lock == '1'}}">
    		<true>
      		  checked
    		</true>
	      </check>
	    >
	  </td>
          <td><input class="form-check-input-inline" type="checkbox" id="del[{{ @ikey }}]" name="del[{{ @ikey }}]" value="1"></td>
      </tr>
    </repeat>
      <tr>
        <td><button type="submit" class="btn btn-primary mb-2">Update</button></td><td/><td/><td/><td/><td/><td/><td/>
      </tr>
  </tbody>
</table>
</div>
</form>
</main>
